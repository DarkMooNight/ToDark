name: todark
description: Task management app.

publish_to: "none"

version: 1.3.9+29

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.6.5
  intl: ^0.18.0
  swipe: ^0.0.1
  isar: ^3.1.0+1
  iconsax: ^0.0.8
  timezone: ^0.9.2
  file_picker: ^5.3.0
  url_launcher: ^6.1.11
  bottom_picker: ^2.0.2
  dynamic_color: ^1.6.5
  path_provider: ^2.0.15
  table_calendar: ^3.0.9
  flutter_timezone: ^1.0.6
  device_info_plus: ^9.0.0
  package_info_plus: ^4.0.0
  flex_color_picker: ^3.2.2
  permission_handler: ^10.2.0
  isar_flutter_libs: ^3.1.0+1
  flutter_easyloading: ^3.0.5
  custom_navigation_bar: ^0.8.2
  sleek_circular_slider: ^2.0.1
  flutter_local_notifications: ^14.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.4
  flutter_lints: ^2.0.1
  isar_generator: ^3.1.0+1
  flutter_native_splash: ^2.3.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  image_path: "assets/icons/icon.png"
  adaptive_icon_background: "#1F1F1F"
  adaptive_icon_foreground: "assets/icons/icon_adaptive.png"

flutter_native_splash:
  color: "#121212"
  image: "assets/icons/icon_splash.png"

flutter:
  generate: false
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
