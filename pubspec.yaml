name: dark_todo
description: A new Flutter project.

publish_to: 'none'

version: 1.1.2+9

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get: ^4.6.5
  isar: ^3.0.2
  intl: ^0.17.0
  iconsax: ^0.0.8
  path_provider: ^2.0.11
  isar_flutter_libs: ^3.0.2
  flutter_easyloading: ^3.0.5
  flutter_screenutil: ^5.5.3+2
  flutter_native_timezone: ^2.0.0
  step_progress_indicator: ^1.0.2
  flutter_local_notifications: ^9.8.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0
  flutter_native_splash: ^2.2.7
  isar_generator: ^3.0.2
  build_runner: ^2.0.0

flutter_icons:
  android: true
  image_path: "assets/icons/icons_todo.png"
  adaptive_icon_background: "#1F1F1F"
  adaptive_icon_foreground: "assets/icons/icons_todo2.png"

flutter_native_splash:
  color: "#1F1F1F"
  image: "assets/icons/icons.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
